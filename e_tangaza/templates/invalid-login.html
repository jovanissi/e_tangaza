<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<title>e-Tangaza</title>

		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="../static/css/fontawesome.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	</head>
	<body>

		
		<div class="container">
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4 col-sm-6 default-padding-top">
					<div class="default-padding white-bg box-shadow">
						<p class="bold dark-blue text-uppercase">Admin login</p>
						<form action="adminLogin" method="POST" role="form" class="">
							{% csrf_token %}
							<div class="form-group">
								<input type="text" class="form-control no-border-radius border-black black text-small-size no-box-glow" placeholder="Username" name="username" required>
							</div>
							<div class="form-group">
								<input type="password" class="form-control no-border-radius border-black black text-small-size no-box-glow" placeholder="Password" name="password" required>
							</div>
							<button type="submit" class="btn btn-outline-dark no-border-radius border-width text-small-size no-box-glow default-margin-bottom btn-lg">LOGIN</button>
						</form>
						<p class="bold" style="color: red">Invalid username or password</p>
					</div>
				</div>
				<div class="col-md-4"></div>
			</div>
		</div>

		{% if fail %}
			<script type="text/javascript">
				alert("Login failed, please try again!");
			</script>
		{% endif %}
		

		<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/main.js"></script>
	</body>
</html>
